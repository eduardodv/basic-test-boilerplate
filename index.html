<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <title>Front End Test - Greenthumb</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="icon" type="image/png" href="images/icons/favicon.png" />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./index.scss" />
  </head>

  <body class="loading">
    <main>
      <section id="banner">
        <div class="container">
          <div class="row">
            <div class="col">
              <img src="images/icons/logo-white.svg" alt="Greenthumb" />
              <h1 class="title">Find your next green friend</h1>
              <button type="button" class="arrow scrollTo" data-target="#select" aria-label="Jump to content"></button>
            </div>
            <div class="col" aria-hidden="true">
              <picture>
                <source media="(max-width: 767px)" srcset="images/hero/mobile/mobile-plantperson.png">
                <img src="images/hero/desktop/plantperson.png" class="image">
              </picture>
            </div>
          </div>
          <img src="images/hero/mobile/mobile-leaves.png" class="leafes leafes-top" aria-hidden="true"/>
          <img src="images/hero/desktop/left-leaves.png" class="leafes leafes-left" aria-hidden="true"/>
          <img src="images/hero/desktop/right-leaves.png" class="leafes leafes-right" aria-hidden="true"/>
        </div>
      </section>
      <section id="select">
        <div class="container">
          <div class="row">
            <div class="col">
              <div class="icon" aria-hidden="true">
                <img src="images/illustrations/sun.png">
              </div>
              <p>Set the amount of <b>sunlight</b> your plant will get.</p>
              <div class="select">
                <select name="sun" id="sun">
                  <option value="" selected disabled>Select...</option>
                  <option value="no">No</option>
                  <option value="low">Low</option>
                  <option value="high">High</option>
                </select>
              </div>
            </div>
            <div class="col">
              <div class="icon" aria-hidden="true">
                <img class="rotate" src="images/illustrations/wateringcan.png">
              </div>
              <p>How often do you want to <b>water</b> your plant?</p>
              <div class="select">
                <select name="water" id="water">
                  <option value="" selected disabled>Select...</option>
                  <option value="regularly">Regularly</option>
                  <option value="daily">Daily</option>
                  <option value="rarely">Rarely</option>
                </select>
              </div>
            </div>
            <div class="col">
              <div class="icon" aria-hidden="true">
                <img src="images/illustrations/dog.png">
              </div>
              <p>Do you have pets? Do they <b>chew</b> plants? </p>
              <div class="select">
                <select name="pets" id="pets">
                  <option value="" selected disabled>Select...</option>
                  <option value="true">Yes</option>
                  <option value="false">No</option>
                </select>
              </div>
            </div>
          </div>
        </div>
      </section>
      <section id="result" class="no-result">
        <div class="container">
          <div class="row">
            <div class="col">
              <h3 class="title">No results yetâ€¦</h3>
              <p>Use the filters above to find the plant that best fits your environment :)</p>
            </div>
            <div class="col" aria-hidden="true">
              <img src="images/illustrations/no-results.png">
            </div>
          </div>
        </div>
        <div class="container">
          <img class="pick" src="images/illustrations/pick.png" aria-hidden="true">
          <h2 class="title">Our picks for you</h2>
          <div class="list" id="renderList"></div>
          <button class="btn btn-outline scrollTo" data-target="#banner">
            <img src="images/icons/arrow-up.svg" aria-hidden="true">
            back to the top
          </button>
        </div>
      </section>
    </main>

    <script type="text/javascript" src="index.js"></script>
  </body>
</html>
