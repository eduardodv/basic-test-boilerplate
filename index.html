<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <title>Front End Test - Greenthumb</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./index.scss" />
  </head>

  <body>
    <main>
      <section id="banner">
        <div class="container">
          <div class="row">
            <div class="col">
              <img src="images/icons/logo-white.svg" alt="Greenthumb" />
              <h1 class="title">Find your next green friend</h1>
              <button type="button" class="arrow scrollTo" data-target="#select" aria-label="Jump to content"></button>
            </div>
            <div class="col" aria-hidden="true">
              <picture>
                <source media="(max-width: 767px)" srcset="images/hero/mobile/mobile-plantperson.png">
                <img src="images/hero/desktop/plantperson.png" class="image">
              </picture>
            </div>
          </div>
          <div class="leaves leaves-top" aria-hidden="true"></div>
          <div class="leaves leaves-left" aria-hidden="true"></div>
          <div class="leaves leaves-right" aria-hidden="true"></div>
        </div>
      </section>
      <section id="select">
        <div class="container">
          <div class="row">
            <div class="col">
              <div class="icon" aria-hidden="true">
                <img src="images/illustrations/sun.png">
              </div>
              <p>Set the amount of <b>sunlight</b> your plant will get.</p>
              <div class="select">
                <select name="" id="">
                  <option value="" selected>Select...</option>
                </select>
              </div>
            </div>
            <div class="col">
              <div class="icon" aria-hidden="true">
                <img class="rotate" src="images/illustrations/wateringcan.png">
              </div>
              <p>How often do you want to <b>water</b> your plant?</p>
              <div class="select">
                <select name="" id="">
                  <option value="" selected>Select...</option>
                </select>
              </div>
            </div>
            <div class="col">
              <div class="icon" aria-hidden="true">
                <img src="images/illustrations/dog.png">
              </div>
              <p>Do you have pets? Do they <b>chew</b> plants? </p>
              <div class="select">
                <select name="" id="">
                  <option value="" selected>Select...</option>
                </select>
              </div>
            </div>
          </div>
        </div>
      </section>
      <!-- 
      <section id="result" class="no-result">
        <div class="container">
          <div class="row">
            <div class="col">
              <h3 class="title">No results yet…</h3>
              <p>Use the filters above to find the plant that best fits your environment :)</p>
            </div>
            <div class="col" aria-hidden="true">
              <img src="images/illustrations/no-results.png">
            </div>
          </div>
        </div>
      </section>
      -->
      <section id="result">
        <div class="container">
          <img class="pick" src="images/illustrations/pick.png" aria-hidden="true">
          <h2 class="title">Our picks for you</h2>
          <div class="list">
            <a class="item favorite" href="#">
              <span class="flag">✨ Staff favorite</span>
              <div class="image" aria-hidden="true">
                <img src="https://storage.googleapis.com/front-br-challenges.appspot.com/green-thumb-v2/plants/bunny-ears-cacti.png">
              </div>
              <div class="box">
                <h3 class="title-plant">Bunny ears cacti</h3>
                <div class="info">
                  <span class="price">$25</span>
                  <div class="symbols">
                    <img src="images/icons/pet.svg" alt="">
                    <img src="images/icons/high-sun.svg" alt="">
                    <img src="images/icons/2-drops.svg" alt="">
                  </div>
                </div>
              </div>
            </a>
            <a class="item" href="#">
              <div class="image" aria-hidden="true">
                <img src="https://storage.googleapis.com/front-br-challenges.appspot.com/green-thumb-v2/plants/euphorbia-eritrea.png">
              </div>
              <div class="box">
                <h3 class="title-plant">Euphorbia eritrea</h3>
                <div class="info">
                  <span class="price">$25</span>
                  <div class="symbols">
                    <img src="images/icons/pet.svg" alt="">
                    <img src="images/icons/high-sun.svg" alt="">
                    <img src="images/icons/1-drop.svg" alt="">
                  </div>
                </div>
              </div>
            </a>
            <a class="item" href="#">
              <div class="image" aria-hidden="true">
                <img src="https://storage.googleapis.com/front-br-challenges.appspot.com/green-thumb-v2/plants/succulent-bowl.png">
              </div>
              <div class="box">
                <h3 class="title-plant">Succulent bowl</h3>
                <div class="info">
                  <span class="price">$25</span>
                  <div class="symbols">
                    <img src="images/icons/pet.svg" alt="">
                    <img src="images/icons/high-sun.svg" alt="">
                    <img src="images/icons/1-drop.svg" alt="">
                  </div>
                </div>
              </div>
            </a>
            <a class="item" href="#">
              <div class="image" aria-hidden="true">
                <img src="https://storage.googleapis.com/front-br-challenges.appspot.com/green-thumb-v2/plants/ponytail-palm.png">
              </div>
              <div class="box">
                <h3 class="title-plant">Ponytail palm</h3>
                <div class="info">
                  <span class="price">$50</span>
                  <div class="symbols">
                    <img src="images/icons/pet.svg" alt="">
                    <img src="images/icons/low-sun.svg" alt="">
                    <img src="images/icons/2-drops.svg" alt="">
                  </div>
                </div>
              </div>
            </a>
            <div class="item">
              5
            </div>
            <div class="item">
              6
            </div>
            <div class="item">
              7
            </div>
            <div class="item">
              8
            </div>
            <div class="item">
              9
            </div>
          </div>
          <button class="btn btn-outline scrollTo" data-target="#banner">
            <img src="images/icons/arrow-up.svg" aria-hidden="true">
            back to the top
          </button>
        </div>
      </section>
    </main>

    <script type="text/javascript" src="scripts.js"></script>
  </body>
</html>
